<!DOCTYPE html>

  <head>

    <nav class="nav-bar">
      <a href="./index.html">
        <img

          alt="logo"
          class="nav-bar__logo"
        />
      </a>

      <button class="open">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-menu-2 mobile-btn open-btn"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#2c3e50"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="4" y1="6" x2="20" y2="6" />
          <line x1="4" y1="12" x2="20" y2="12" />
          <line x1="4" y1="18" x2="20" y2="18" />
        </svg>
      </button>

      <div class="nav-bar__links-container">
        <ul class="nav-bar__links">
          <li><a href="./pricing.html">Pricing</a></li>
          <li><a href="./aboutUs.html">About Us</a></li>
          <li><a href="#footer">Contact Us</a></li>
        </ul>

        <a href="./signIn.html" class="signIn--btn">Sign In</a>
        <a href="./getStarted.html" class="getStarted--btn">Get Started</a>
      </div>
    </nav>

    <div class="side-nav">
      <button class="close">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-x mobile-btn"
          width="44"
          height="44"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#2c3e50"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          id="close-btn"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />

      <ul class="side-nav__links1">
        <li><a href="./pricing.html">Pricing</a></li>
        <li><a href="./aboutUs.html">About Us</a></li>
        <li><a href="#footer">Contact Us</a></li>
      </ul>

      <div class="side-nav__links2">
        <a href="./signIn.html" class="signIn--btn">Sign In</a>
        <a href="./getStarted.html" class="getStarted--btn">Get Started</a>
      </div>
    </div>

    <img src="./assets/images/header-cloud.svg " alt="" class="center-svg" />

    <main class="signIn">
      <div class="signIn__form-container" id="reset">
        <h1 class="signIn__title">Forgot Your Password?</h1>
        <p class="signIn__subtitle">
          Enter the email address associated with your password
        </p>

        <form action="" id="form" class="signIn__form" novalidate>
          <div class="signIn__input" id="input-container">
            <label for="email" class="label">Email</label>
            <input type="email" id="email" placeholder="name@example.com" />
          </div>

          <button type="submit" class="signIn__button">Reset Password</button>
        </form>
      </div>

      <div class="signIn__form-container success" id="success">
        <h1 class="signIn__title">Successful!</h1>
        <p class="signIn__subtitle">
          We have sent a password reset instruction to your email.
        </p>
        <button class="signIn__button" type="submit">Sign In</button>
      </div>
    </main>

    <footer class="signIn__footer">
      <div class="logo-box">
        <img
          src="./assets/images/EMPLOY-A LOGO 1.png"
          alt="logo"
          class="logo"
        />
        <p class="text">Easy work, Easy outcome</p>
      </div>

      <ul class="links">
        <li>
          <a href="https://web.facebook.com/Employ-A-105029212248199">
            <img src="./assets/images/facebook.svg" alt=""
          /></a>
        </li>

        <li>
          <a href="https://twitter.com/employ_a">
            <img src="./assets/images/twitter.svg" alt=""
          /></a>
        </li>

        <li>
          <a href="https://www.instagram.com/employa_/">
            <img src="./assets/images/Ig.svg" alt=""
          /></a>
        </li>

        <li>
          <a href="https://www.linkedin.com/company/employ-a/">
            <img src="./assets/images/linkedin.svg" alt=""
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
